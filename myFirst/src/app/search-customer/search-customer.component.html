<div class="row">
    <div class="col-8" style="margin:0px 0px 50px 50px">
        <button class="btn btn-success" (click) = "onCreate()">Create</button>
        <hr>
        <table class="table table-striped table-dark">
            <thead>
              <tr>        
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">No of Employee</th>
                <th scope="col">Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of customer">        
                <td>{{customer.FirstName}}</td>
                <td>{{customer.LastName}}</td>
                <td>{{customer.Employee}}</td>
                <td><button (click)="onEdit(customer)" class="btn btn-info">Edit</button></td>
              </tr>      
            </tbody>
          </table>
    </div>
</div>
